<div class=" border border-danger px-1 py-1  my-3">

<h4 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h4>
<p>{{todo.desc}}</p>
<div class="form-check">
  <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(todo)">
  <label class="form-check-label" for="exampleCheck1">Visited</label>
</div>

<button class="btn btn-sm btn-danger" (click)=" onClick(todo)">Delete</button>
</div>
